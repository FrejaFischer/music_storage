<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API tester - PHP Exam 2025</title>
  </head>
  <body>
    <header>
      <h1>API tester</h1>
      <h2>PHP exam, spring 2025</h2>
    </header>
    <main>
      <section>
        <h3>Artists</h3>
        <section>
          <button class="all_artists">All artists</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="search_artist">Search for artist</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="artist">Get artist</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="artist_albums">Get artists albums</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="artist_delete">Delete artist</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <!-- <section>
          <button class="artist_add">Add artist</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section> -->
      </section>
      <section>
        <h3>Albums</h3>
        <section>
          <button class="all_albums">All albums</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="search_albums">Search for albums</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="album">Get album</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="albums_tracks">Get albums tracks</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <section>
          <button class="album_delete">Delete album</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section>
        <!-- <section>
          <button class="album_add">Add album</button>
          <button class="clear">Clear results</button>
          <section class="output"></section>
        </section> -->
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
